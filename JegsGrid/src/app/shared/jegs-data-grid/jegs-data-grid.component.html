<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort >

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 
          <div class='myCustomHeading'>                
                <mat-form-field>
                    <input matInput class="form-field" [formControl]="positionFilter" placeholder="No.">
                  </mat-form-field>                  
            </div>
        <!-- <div>
            <mat-icon class="pointer myIcon" >arrow_left</mat-icon>
          <mat-form-field>
            <input matInput class="form-field" [formControl]="positionFilter" placeholder="Postion Filter">
          </mat-form-field>
        </div> -->
      </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>               
          <mat-form-field>
            <input matInput class="form-field" [formControl]="nameFilter" placeholder="Name">
          </mat-form-field>        
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <div>
            <mat-form-field>
              <input matInput class="form-field" [formControl]="weightFilter" placeholder="Weight Filter">
            </mat-form-field>          
          </div>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <div>
            <mat-form-field>
              <input matInput class="form-field" [formControl]="symbolFilter" placeholder="Symbol">
            </mat-form-field>
          </div>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>
